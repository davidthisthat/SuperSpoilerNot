<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super League Highlights - Spoilerfrei</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #228B22;
            background-image: url('rasen.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }
        h1 {
            font-size: 50px;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .mobile-hint {
            display: none;
            background: rgba(255, 200, 0, 0.9);
            color: #333;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .mobile-hint {
                display: block;
            }
        }
        .match {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            margin: 5px 0;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 26px;
        }
        .date-time {
            flex: 0 0 220px;
            text-align: left;
            font-size: 22px;
        }
        .pairing {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }
        .link {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
        .no-link {
            color: #aaa;
            cursor: default;
        }
        .matchday-nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .matchday-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .matchday-nav button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .matchday-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-available {
            color: #90EE90;
        }
        .status-pending {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="mobile-hint">
            üì± Erst das Smartphone quer drehen, dann den Link anklicken.
        </div>
        
        <h1 id="matchday-title">Spieltag</h1>
        
        <div class="matchday-nav">
            <button id="prev-btn" onclick="changeMatchday(-1)">‚óÄ Vorheriger</button>
            <button id="next-btn" onclick="changeMatchday(1)">N√§chster ‚ñ∂</button>
        </div>
        
        <div id="matches-container">
            <!-- Spiele werden hier dynamisch eingef√ºgt -->
        </div>
    </div>

    <script>
        let spielplan = null;
        let links = null;
        let currentMatchdayIndex = 0;

        // Daten laden
        async function loadData() {
            try {
                const [spielplanRes, linksRes] = await Promise.all([
                    fetch('spielplan.json'),
                    fetch('links.json')
                ]);
                
                spielplan = await spielplanRes.json();
                links = await linksRes.json();
                
                // Finde den aktuellen/n√§chsten Spieltag
                findCurrentMatchday();
                renderMatchday();
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                document.getElementById('matches-container').innerHTML = 
                    '<p>Fehler beim Laden der Spielpl√§ne.</p>';
            }
        }

        // Finde den aktuellen oder n√§chsten Spieltag basierend auf dem Datum
        function findCurrentMatchday() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < spielplan.matchdays.length; i++) {
                const matchday = spielplan.matchdays[i];
                const lastMatchDate = new Date(matchday.matches[matchday.matches.length - 1].date);
                lastMatchDate.setHours(23, 59, 59, 999);
                
                // Zeige den Spieltag, wenn er heute oder in der Zukunft ist
                // oder wenn es der letzte ist und alle vergangen sind
                if (lastMatchDate >= today || i === spielplan.matchdays.length - 1) {
                    currentMatchdayIndex = i;
                    break;
                }
            }
        }

        // Spieltag anzeigen
        function renderMatchday() {
            const matchday = spielplan.matchdays[currentMatchdayIndex];
            document.getElementById('matchday-title').textContent = `${matchday.matchday}. Spieltag`;
            
            const container = document.getElementById('matches-container');
            container.innerHTML = '';
            
            matchday.matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                
                // Datum formatieren
                const date = new Date(match.date);
                const weekdays = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
                const weekday = weekdays[date.getDay()];
                const dateStr = date.toLocaleDateString('de-CH', { 
                    day: '2-digit', 
                    month: '2-digit' 
                });
                const timeStr = match.time;
                
                // Link suchen
                const matchKey = `${match.home} - ${match.away}`;
                const linkData = links.matches[matchKey];
                
                let pairingHTML;
                if (linkData && linkData.url) {
                    pairingHTML = `<span class="link status-available" data-url="${linkData.url}">${matchKey}</span>`;
                } else {
                    pairingHTML = `<span class="no-link">${matchKey}</span>`;
                }
                
                matchDiv.innerHTML = `
                    <div class="date-time">${weekday}. | ${dateStr} | ${timeStr}</div>
                    <div class="pairing">${pairingHTML}</div>
                `;
                
                container.appendChild(matchDiv);
            });
            
            // Navigation Buttons aktualisieren
            document.getElementById('prev-btn').disabled = currentMatchdayIndex === 0;
            document.getElementById('next-btn').disabled = currentMatchdayIndex === spielplan.matchdays.length - 1;
        }

        // Spieltag wechseln
        function changeMatchday(direction) {
            currentMatchdayIndex += direction;
            renderMatchday();
        }

        // Click-Handler f√ºr Links (versteckt URL in Statusleiste)
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('link') && e.target.dataset.url) {
                window.location.href = e.target.dataset.url;
            }
        });

        // Beim Laden starten
        loadData();
    </script>

</body>
</html>
