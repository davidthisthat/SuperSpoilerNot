name: SRF Crawler

on:
  # Manuell ausführbar
  workflow_dispatch:
  
  # Alle 5 Minuten (während aktiver Suchzeiten)
  schedule:
    - cron: '*/5 * * * *'

# Verhindert, dass sich Runs gegenseitig abbrechen
concurrency:
  group: crawler
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Crawler
        run: npm run crawl

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code links.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add links.json
          git commit -m "Update links.json with new video links"
          git push
